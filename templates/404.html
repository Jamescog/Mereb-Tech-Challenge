<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Page Not Found</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    text-align: center;
  }
  
  h1 {
    font-size: 6em;
    color: #333;
    margin-bottom: 20px;
  }
  
  p {
    font-size: 1.5em;
    color: #666;
  }
  
  .ghost {
    width: 150px;
    height: 150px;
    position: relative;
  }
  
  .ghost .eyes {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 30px;
    height: 20px;
    background-color: #fff;
    border-radius: 50%;
    border: 2px solid #333;
  }
  
  .ghost .eyes::before {
    content: '';
    display: block;
    width: 12px;
    height: 12px;
    background-color: #333;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  .ghost .eyes.left {
    transform: translate(-50%, -50%) translateX(-25%);
  }
  
  .ghost .eyes.right {
    transform: translate(-50%, -50%) translateX(25%);
  }
  
  .ghost .mouth {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 25px;
    border: 2px solid #333;
    border-radius: 0 0 50% 50%;
    border-top: none;
    overflow: hidden;
  }
  
  .ghost .tongue {
    width: 40px;
    height: 60px;
    background-color: #ff4d4d;
    border-radius: 50%;
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <p>Sorry! We don't have what are you looking for</p>
  <div class="ghost">
    <div class="eyes left"></div>
    <div class="eyes right"></div>
    <div class="mouth"></div>
    <div class="tongue"></div>
  </div>
</div>
</body>
</html>
